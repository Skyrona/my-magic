<my-magic-header *ngIf="card && card.name" [title]="card.name+' : '+card.type"></my-magic-header>

<section fxLayout="row wrap" fxLayoutAlign="center">
    <div *ngIf="card && card.imageUrl"
        fxFlex.xs="0 0 50"
        fxFlex.sm="33"
        fxFlex.md="25"
        fxFlex.lg="10"
        fxFlex.xl="10">
        <img [src]="card.imageUrl">
    </div>
    
</section>
